---
layout: master
---
<div class='post'>
  <span class='date'>{{page.date | date_to_string}}</span>
  <h1><a href='{{page.url}}' class="post-title">{{page.title}}</a></h1>
  <div class='body'>{{ content }}</div>
</div>
<!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key='{{page.id}}' data-title='{{page.title}}' data-url='{{page.url}}'></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
  var duoshuoQuery = {short_name:"coolpers"};
  (function() {
    var ds = document.createElement('script');
    ds.type = 'text/javascript';ds.async = true;
    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
    ds.charset = 'UTF-8';
    (document.getElementsByTagName('head')[0] 
     || document.getElementsByTagName('body')[0]).appendChild(ds);
  })();
</script>
<!-- 多说公共JS代码 end -->
<div class="related">
  <h3>其他日志</h3>
  <table class="post-list">
    {% for post in site.related_posts limit:3 %}
      <tr>
        <td><a href='{{ post.url }}'>{{ post.title }}</a></td>        
      </tr>
    {% endfor %}
  </table>
</div>
